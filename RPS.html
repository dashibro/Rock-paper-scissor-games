<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class=Title>
        <h1 class="heading">Rock |  Paper | Scissor</h1>
    </div>
    <div class="screen">
        <img src="rock.png" id="image1" style="width:190px; height: 190px; transform: rotate(180deg);">
        <img src="paper.png" id="image2" style="width: 190px; height: 190px; transform: rotate(210deg);">
    </div>
    
    <div>
        <div class="Score" style="display: flex; justify-content: center; align-items: center;">  <div id="score1">0</div> <div>:</div> <div id="score2">0</div> </div>
        <div class="result">Winner</div>
    </div>
    
    <div class="Option">
        <button class="option" id="option1"><img src="rock.png" alt="" style="width: 80px;"></button>
        <button class="option" id="option2"><img src="paper.png" alt="" style="width: 80px;transform: rotate(210deg);"></button>
        <button class="option" id="option3"><img src="scissors2.png" alt="" style="width: 100px; transform: rotate(280deg);"></button>
    </div>

    <button id="reset">Reset</button>
    
    <script src="main.js"></script>
</body>
</html>
